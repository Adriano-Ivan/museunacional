<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-widht,user-scalable=0">
    <title>Museu Nacional</title>
    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--CSS customizado-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>

    <header><!--Início do cabeçalho-->
        <div class="container"><!--Início do container-->
            <div class="header">
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <nav><!--Nav-->
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposições</a></li>
                        <li><a href="#">Pesquisas</a></li>
                        <li><a href="#">Acervo</a></li>
                        <li><a href="#">Vídeo</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav><!--Fim da Nav-->
            </div>
        </div><!--Fim do container-->
    </header><!--Início do cabeçalho-->

    <main>
        <section>
            <div class="container">
                <div id="principal">
                    <div id="conteudo">
                        <section id="capa">
                            <img src="img/museu.png" alt="imagem do museu">
                        </section>
                    </div>

                    <aside>
                        <section id="depoimento">
                            <img src="img/depoimento.png" alt="imagem de depoimento">
                        </section>  

                        <section id="visita"><!--Início da seção visita-->
                            <h4>Faça uma visita</h4>
                            <form action="" method="GET">
                                <fieldset>
                                    <legend>Selecione uma data</legend>
                                    <label for="data">Data</label>
                                    <input type="text" class="campo" name="name" id="data" value="dd/mm/aaaa"><br>

                                    <label for="qtd">Quantidade de pessoas</label>
                                    <input type="text" class="campo" style="width:30px;" name="qtd" id="qtd" value="1">

                                    <input type="submit" class="botao" value="Verificar disponibilidade">
                                </fieldset>
                            </form>
                        </section><!--Fim da seção visita-->

                        <section id="galeria">
                            <h4>Galeria de fotos</h4>

                            <a href="">
                                <img src="img/imagem1.jpg" height="93" width="93" alt="imagem 1">
                            </a>

                            <a href="">
                                <img src="img/imagem2.jpg" height="93" width="93" alt="imagem 2">
                            </a>

                            <a href="">
                                <img src="img/imagem3.jpg" height="93" width="93" alt="imagem 3">
                            </a>

                            <a href="">
                                <img src="img/imagem4.jpg" height="93" width="93" alt="imagem 4">
                            </a>
                        </section>
                    </aside>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
